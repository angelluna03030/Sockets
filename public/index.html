<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>haceso denegado </h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket= io();
        socket.on('connect', function(){
            console.log("conectado al servidor")
        }) 
        socket.on('disconnect', function(){
            console.log("Peridmos Comunicacion con el Servidor")
        }) 

        socket.emit("mensaje", {nombre : "Fernado"})


        socket.on("mensaje", function(p){
          console.log("Escuchando " , p)
        })
    </script>
</body>
</html>
